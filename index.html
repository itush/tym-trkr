<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>

  <main>
    <section class="user">
     <div class="user-top">
      <img src="./images/image-jeremy.png" alt="Jeremy" id="avatar">
      <p class="para1">Report for</p>
      <h1>Jeremy Robson</h1>
     </div>
     <div class="user-btm">
      <buttton class="d-btn">Daily</buttton>
      <buttton class="w-btn">weekly</buttton>
      <buttton class="m-btn">Monthly</buttton>
     </div>
  
    </section>
  
    <section class="work">
     <div class="work-content">
     <header>
      Work <img src="./images/icon-ellipsis.svg" alt="">
     </header>
     <p class="w-current"></p>
            <p class="w-previous"></p>
    </div>
     
    </section>
  <section class="play">
    <div class="play-content">
      <header>
        Play <img src="./images/icon-ellipsis.svg" alt="">
      </header>
      <p class="p-current"></p>
            <p class="p-previous"></p> 
     </div>
  </section>
  
   <section class="study">
    <div class="study-content">
      <header>
        Study <img src="./images/icon-ellipsis.svg" alt="">
      </header>
      <p class="s-current"></p>
      <p class="s-previous"></p>
     </div>    
  </section>

  <section class="exercise">    
    <div class="exercise-content">
      <header>
        Exercise <img src="./images/icon-ellipsis.svg" alt="">
      </header>
      <p class="e-current"></p>
            <p class="e-previous"></p> 
     </div>
  </section>
  
    <section class="social">
      <div class="social-content">
        <header>
          Social <img src="./images/icon-ellipsis.svg" alt="">
        </header>
        <p class="so-current"></p>
        <p class="so-previous"></p>
       </div>
    </section>

  <section class="selfcare">
    <div class="selfcare-content">
      <header>
        Self Care <img src="./images/icon-ellipsis.svg" alt="">
      </header>
      <p class="se-current"></p>
      <p class="se-previous"></p>
     </div>
  </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
